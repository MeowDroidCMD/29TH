<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }

    .spinner {
      height: 50px;
      width: max-content;
      font-size: 18px;
      font-weight: 600;
      font-family: monospace;
      letter-spacing: 1em;
      color: #f5f5f5;
      filter: drop-shadow(0 0 10px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner span {
      animation: loading6454 1.75s ease infinite;
    }

    .spinner span:nth-child(2) { animation-delay: 0.25s; }
    .spinner span:nth-child(3) { animation-delay: 0.5s; }
    .spinner span:nth-child(4) { animation-delay: 0.75s; }
    .spinner span:nth-child(5) { animation-delay: 1s; }
    .spinner span:nth-child(6) { animation-delay: 1.25s; }
    .spinner span:nth-child(7) { animation-delay: 1.5s; }

    @keyframes loading6454 {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="spinner">
    <span>L</span>
    <span>O</span>
    <span>A</span>
    <span>D</span>
    <span>I</span>
    <span>N</span>
    <span>G</span>
    <span>.</span>
    <span>I</span>
    <span>.</span>
    <span>L</span>
    <span>O</span>
    <span>V</span>
    <span>E</span>
    <span>.</span>
    <span>Y</span>
    <span>O</span>
    <span>U</span>
    <span>.</span>
    <span>A</span>
    <span>N</span>
    <span>N</span>
    <span>A</span>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "appreciation.html";
    }, 10000); // Adjust time if needed
  </script>
</body>
</html>
