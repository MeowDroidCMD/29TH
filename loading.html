<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    :root {
      --main-color: #f5f5f5;
      --shadow-color: rgba(255, 255, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #111;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.2em;
      max-width: 90vw;
      padding: 1rem;
      color: var(--main-color);
      text-align: center;
      font-weight: 600;
      font-size: clamp(1rem, 4vw, 2rem);
      letter-spacing: 0.2em;
      filter: drop-shadow(0 0 10px var(--shadow-color));
    }

    .spinner span {
      animation: bounce 1.75s ease-in-out infinite;
      display: inline-block;
    }

    .spinner span:nth-child(2) { animation-delay: 0.1s; }
    .spinner span:nth-child(3) { animation-delay: 0.2s; }
    .spinner span:nth-child(4) { animation-delay: 0.3s; }
    .spinner span:nth-child(5) { animation-delay: 0.4s; }
    .spinner span:nth-child(6) { animation-delay: 0.5s; }
    .spinner span:nth-child(7) { animation-delay: 0.6s; }
    .spinner span:nth-child(8) { animation-delay: 0.7s; }
    .spinner span:nth-child(9) { animation-delay: 0.8s; }
    .spinner span:nth-child(10) { animation-delay: 0.9s; }
    .spinner span:nth-child(11) { animation-delay: 1s; }
    .spinner span:nth-child(12) { animation-delay: 1.1s; }
    .spinner span:nth-child(13) { animation-delay: 1.2s; }
    .spinner span:nth-child(14) { animation-delay: 1.3s; }
    .spinner span:nth-child(15) { animation-delay: 1.4s; }
    .spinner span:nth-child(16) { animation-delay: 1.5s; }
    .spinner span:nth-child(17) { animation-delay: 1.6s; }
    .spinner span:nth-child(18) { animation-delay: 1.7s; }
    .spinner span:nth-child(19) { animation-delay: 1.8s; }
    .spinner span:nth-child(20) { animation-delay: 1.9s; }
    .spinner span:nth-child(21) { animation-delay: 2s; }
    .spinner span:nth-child(22) { animation-delay: 2.1s; }
    .spinner span:nth-child(23) { animation-delay: 2.2s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-0.5em); }
    }

  </style>
</head>
<body>
  <div class="spinner">
    <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
    <span>.</span><span>I</span><span>.</span>
    <span>L</span><span>O</span><span>V</span><span>E</span><span>.</span>
    <span>Y</span><span>O</span><span>U</span><span>.</span>
    <span>A</span><span>N</span><span>N</span><span>A</span>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "appreciation.html";
    }, 10000); // 10 seconds
  </script>
</body>
</html>
